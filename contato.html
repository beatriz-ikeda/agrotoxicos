    <!---------------- F I M - T O P O ------------------->
    <!---------------- C O N T E U D O ------------------->
    <main>
        <form>
            <h1 class="titulo">Preencha o formulário:</h1>
            <div class="informacoes">
                <section class="dados_pessoais">
                    <label for="nomecompleto">Nome completo</label>
                    <input type="text" id="nomecompleto" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seuemail@dominio.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" required placeholder="(XX) XXXX-XXXX">
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" placeholder="Escreva a sua mensagem aqui..."></textarea>
                </section>
                <form>
                    <fieldset>
                        <legend>
                            <li>Como prefere o nosso contato?</li>
                        </legend>
                        <div class="opcoes">
                            <label class="opcoes-contato">E-mail</label><input type="radio" name="contato" value="email"
                                id="radio-email">
                            <label class="opcoes-contato">Telefone</label><input type="radio" name="contato"
                                value="telefone" id="radio-telefone">
                            <label class="opcoes-contato">Whatsapp</label><input type="radio" name="contato"
                                value="whatsapp" id="radio-whatsapp" checked>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <li>Em qual período prefere nosso contato?</li>
                        </legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                        e-mail?</label>
                    <div class="botao">
                        <input type="submit" value="Enviar formulário" class="enviar">
                    </div>
                </form>
            </div>
        </form>
    </main>
